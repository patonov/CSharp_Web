
<form #messageform="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <input type="text" [(ngModel)]="content" required class="form-control" placeholder="Send message">
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button [disabled]="!messageform.valid" class="btn btn-dark btn-block" type="submit">Send</button>
            </div>
        </div>
    </div>
</form>
